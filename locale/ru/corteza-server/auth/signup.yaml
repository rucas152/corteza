      label: Электронная почта
      placeholder: емайл@домаин.лтд
    name:
      label: Полное имя
      placeholder: Ваше полное имя
    nickname:
      label: Краткое имя, псевдоним или псевдоним
      placeholder: Краткое имя, псевдоним или псевдоним
    password:
      label: Пароль
      placeholder: Пароль
  log-in: У вас уже есть аккаунт? <a data-test-id="link-login" href="{{link}}">Войти</a>
  title: Зарегистрироваться
