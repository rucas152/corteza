connection-location: Место подключения
dc-options:
  privacy-requests:
    button-label: Входящие запросы конфиденциальности
    description: Доступ, управление или экспорт списка всех запросов, связанных с
      конфиденциальностью (удаление, экспорт, исправление).
    title: Запросы конфиденциальности
  sensitive-data:
    button-label: Список конфиденциальных данных
    description: Обзор всех модулей с полями конфиденциальных данных
    title: Конфиденциальные данные
description:
  first: Консоль конфиденциальности данных позволяет вам получить доступ к обзору
    ваших личных данных, запросить удаление или экспорт данных.
  second: Эти действия подлежат проверке контроллером домена (контроллером данных)
    вашей организации.
title: Консоль конфиденциальности данных
user-options:
  data-overview:
    button-label: Просмотр ваших данных
    description: Просмотрите информацию своего профиля и свои личные данные, хранящиеся
      в приложениях Corteza.
    title: Обзор данных
  delete:
    button-label: Запросить удаление данных
    description: Запрос на удаление выбранных вами личных данных из системы
    title: Удаление данных
  export:
    button-label: Запросить экспорт данных
    description: Откройте новый запрос на экспорт данных, выбрав тип данных, диапазон
      дат и формат выходного файла.
    title: Экспорт данных
  privacy-requests:
    button-label: Ваши запросы о конфиденциальности
    description: Доступ, управление или экспорт списка всех ваших запросов, связанных
      с конфиденциальностью (удаление, экспорт, исправление).
    title: Запросы конфиденциальности
