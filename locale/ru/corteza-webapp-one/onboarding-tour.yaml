buttons:
  end: Конец
  next: Следующий
  previous: Назад
  skip: Пропустить тур
start:
  instructions: Привет! Вы успешно создали свою учетную запись Corteza. Вы готовы
    начать? Нажмите кнопку «Показать» ниже, чтобы получить краткое руководство по
    основным функциям.
  show: Покажите мне
  skip: Пропустить тур
  welcome: Добро пожаловать в Кортезу
steps:
  app-list:
    content: Здесь вы можете увидеть список доступных приложений. Находясь в приложении,
      вы всегда можете вернуться к этому списку, щелкнув значок с 6 точками в правом
      верхнем углу.
    title: Меню приложения
  crm:
    content: Здесь вы можете получить доступ к CRM, пример конфигурации с низким кодом.
      Вы можете перемещаться по приложению с боковой панели слева, где вы увидите
      список доступных страниц. Чтобы вставить пример данных, нажмите кнопку «+ Добавить»
      в любом списке записей.
    title: Пример пространства имен — CRM
  low-code:
    content: Здесь вы можете создать новое приложение Low-Code (пространство имен)
      или начать работу с некоторыми предварительно настроенными приложениями (например,
      CRM). Эти приложения не отображаются в меню приложений по умолчанию.
    title: Список приложений с низким кодом (пространства имен)
  profile:
    content: Чтобы обновить настройки профиля, установить язык, изменить пароль или
      настроить двухфакторную аутентификацию, перейдите по ссылке под значком пользователя.
    title: Настройки профиля
  reporter:
    content: Чтобы создать расширенные панели мониторинга с агрегированными данными
      из нескольких модулей, разных таблиц и диаграмм, начните создавать новый отчет.
    title: Список отчетов
  workflow:
    content: Поднимите свои приложения с низким кодом на новый уровень с помощью визуального
      построителя рабочих процессов, где вы можете автоматизировать любой процесс
      в соответствии с потребностями вашей организации. Начните создавать новый рабочий
      процесс или просмотрите существующие.
    title: Список рабочих процессов
