    toUpper: Преобразует все символы в верхний регистр
    trim: Удаляет пробелы в начале и в конце строки
    trimLeft: Удаляет символ из начала строки
    trimRight: Удаляет символ с конца строки
example-description: Ниже приведены несколько примеров различных вариантов использования
  выражений полей.
examples: Примеры
field: Выражения полей
formatCategories:
  dateTime:
    A: Возвращает полное название национального дня недели
    B: Возвращает полное название национального месяца
    C: Возвращает год/100 в виде десятичного числа; перед одиночными цифрами ставится
      ноль
    D: Эквивалентно %m/%d/%y
    F: Эквивалентно %Y-%m-%d
    H: Возвращает час (24-часовой формат) в виде десятичного числа (00–23).
    I: Возвращает час (12-часовой формат) в виде десятичного числа (01–12).
    M: Возвращает минуты в виде десятичного числа (00-59)
    R: Эквивалент %H:%M
    S-middle: Возвращает миллисекунды в виде десятичного числа (000–999).
    S-second: Возвращает секунды в виде десятичного числа (00-60)
    T: Эквивалентно %H:%M:%S
    U: Возвращает номер недели года (воскресенье как первый день недели) в виде десятичного
      числа (00-53)
    V: Возвращает номер недели года (понедельник как первый день недели) в виде десятичного
      числа (01-53)
    W: Возвращает номер недели года (понедельник как первый день недели) в виде десятичного
      числа (00-53)
    X: Возвращает национальное представление времени
    Y: Возвращает год с веком в виде десятичного числа
    Z: Возвращает название часового пояса
    a: Возвращает сокращенное название национального дня недели.
    b: Возвращает сокращенное название национального месяца.
    c: Возвращает национальное представление времени и даты
    d: Возвращает день месяца в виде десятичного числа (01-31)
    e: Возвращает день месяца в виде десятичного числа (1-31)
    j: Возвращает день года в виде десятичного числа (001–366).
    k: Возвращает час (24-часовой формат) в виде десятичного числа (0–23).
    l: Возвращает час (12-часовой формат) в виде десятичного числа (1–12).
    label: Форматирование даты и времени
    m: Возвращает месяц в виде десятичного числа (01-12)
    n: 'Возвращает новую строку (

      )'
    p: Возвращает национальное представление "до полудня" (утра) или "после полудня"
      (после полудня)
    percent: Возвращает %
    r: Эквивалентно %I:%M:%S %p
    t: Возвращает вкладку
    u: Возвращает день недели (понедельник как первый день недели) в виде десятичного
      числа (1-7)
    v: Эквивалент %e-%b-%Y
    w: Возвращает день недели (воскресенье как первый день недели) в виде десятичного
      числа (0-6)
    x: Возвращает национальное представление даты
    y: Возвращает год без века в виде десятичного числа (00-99)
    z: Возвращает смещение часового пояса от UTC.
  string:
    E: Возвращает число с плавающей запятой в экспоненциальном представлении; заглавная
      Е
    O: Возвращает число в базе 8 с префиксом 0o
    X: Возвращает число в базе 16; заглавные буквы A-F
    b: Возвращает число по основанию 2 (в двоичном формате)
    binary: Возвращает число с плавающей запятой в экспоненциальном представлении
      с двоичным показателем
    d: Возвращает число в базе 10
    e: Возвращает число с плавающей запятой в экспоненциальном представлении; строчная
      буква е
    f: Возвращает число с плавающей запятой с десятичной точкой
    label: Форматирование строки
    o: Возвращает число в базе 8
    t: Возвращает логическое значение как true/false
    v: Возвращает необработанное значение
    x: Возвращает число в базе 16; строчные a-f
