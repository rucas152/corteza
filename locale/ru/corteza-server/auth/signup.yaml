  invalid-expired-token: Токен подтверждения электронной почты недействителен или
    срок его действия истек. Пожалуйста, отправьте запрос на подтверждение еще раз.
  signup-disabled: Регистрация отключена
  signup-successful: Регистрация прошла успешно
template:
