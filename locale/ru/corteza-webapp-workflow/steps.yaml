break:
  label: Перерыв
  short: Перерыв
  tooltip: Остановить выполнение итератора и продолжить рабочий процесс
continue:
  label: Продолжать
  short: Продолжать
  tooltip: Остановить текущую итерацию и перейти к следующей
debug:
  label: Отлаживать
  short: Отлаживать
