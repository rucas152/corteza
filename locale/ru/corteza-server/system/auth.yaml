errors:
  credentialsLinkedToInvalidUser: учетные данные {credentials.kind} связаны с отключенным
    или удаленным пользователем {user}
  disabledMFAWithEmailOTP: многофакторная аутентификация с OTP по электронной почте
    отключена
  disabledMFAWithTOTP: многофакторная аутентификация с TOTP отключена
  enforcedMFAWithEmailOTP: OTP по электронной почте применяется принудительно и не
    может быть отключено
  enforcedMFAWithTOTP: TOTP принудительно и не может быть отключен
  externalDisabledByConfig: внешняя аутентификация (с использованием внешнего поставщика
    аутентификации) отключена
  failedUnconfirmedEmail: система требует подтвержденный адрес электронной почты перед
    входом в систему
  internalLoginDisabledByConfig: внутренний логин (логин/пароль) отключен
  internalSignupDisabledByConfig: внутренняя регистрация (имя пользователя/пароль)
    отключена
  invalidCredentials: неверная комбинация имени пользователя и пароля
  invalidEmailFormat: неверный адрес электронной почты
  invalidEmailOTP: неверный код
  invalidHandle: неверный дескриптор
  invalidTOTP: неверный код
  invalidToken: недействительный токен
  notAllowedToConfigureTOTP: не разрешено настраивать TOTP
  notAllowedToImpersonate: не разрешено выдавать себя за этого пользователя
  notAllowedToRemoveTOTP: запрещено удалять TOTP
  passwodResetFailedOldPasswordCheckFailed: не удалось изменить пароль, старый пароль
    не подходит
  passwordChangeFailedForUnknownUser: не удалось изменить пароль для неизвестного
    пользователя
  passwordNotSecure: предоставленный пароль ненадежен; используйте более длинный пароль
    с большим количеством специальных символов
  passwordResetDisabledByConfig: сброс пароля отключен
  profileWithoutValidEmail: внешний провайдер аутентификации вернул профиль без действительного
    адреса электронной почты
  unconfiguredTOTP: ТОТП не настроен
