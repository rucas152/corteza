editor:
  server:
    from:
      description: Адрес отправителя по умолчанию (заголовок FROM), используемый при
        отправке электронных писем.
      label: Адрес отправителя
    host:
      description: Имя сервера и порт. Порт обычно 25 (небезопасный), 465 или 587
        (безопасный).
      label: Сервер
    password:
      description: Необязательно, учетные данные аутентификации для вашего почтового
        сервера.
      label: Пароль
    testSmtpConfigs:
      button: Тестовый SMTP-сервер
    title: SMTP-сервер
    tlsInsecure:
      description: Подавить ошибку, если Corteza не может проверить сертификат TLS,
        используемый SMTP-сервером.
      label: Разрешить использование недействительных сертификатов
    tlsServerName:
      description: Необязательно, если SMTP-сервер использует значение, отличное от
        используемого для имени сервера.
      label: Имя TLS-сервера
    user:
      description: Необязательно, учетные данные аутентификации для вашего почтового
        сервера.
      label: Пользователь
  title: Настройки электронной почты
